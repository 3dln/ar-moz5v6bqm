<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #debugUI {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        z-index: 9999;
        width: 100%;
        max-height: 30%;
      }
    </style>
    <script src="./main.js"></script>
  </head>
  <body>
    <!-- <div id="debugUI"></div> -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; warmupTolerance: 1; missTolerance: 1;filterMinCF:0.001; filterBeta: 0.01"
      color-space="sRGB"
      gesture-detector
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false;"
      device-orientation-permission-ui="enabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/looped.glb"
        ></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>

      <a-entity id="torshx" mindar-image-target="targetIndex: 0">
        <a-entity id="model-container" gesture-handler>
          <a-entity
            id="static-model"
            scale="0.3 0.3 0.3"
            gltf-model="#static-asset"
            position="0 0 0"
            rotation="0 0 0"
          ></a-entity>
          <a-entity
            id="bowser-model"
            scale="0.3 0.3 0.3"
            gltf-model="#animated-asset"
            position="0 0 0"
            rotation="0 0 0"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
