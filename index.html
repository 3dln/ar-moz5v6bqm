<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Hide the unwanted element using CSS */
      div[style*="Visit"][style*="our licensing page"] {
        display: none !important;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Function to remove the unwanted element
        const removeUnwantedElement = () => {
          const unwantedElement = document.querySelector(
            'div[style*="Visit"][style*="our licensing page"]'
          );
          if (unwantedElement) {
            unwantedElement.remove();
          }
        };

        // Use MutationObserver to constantly check for changes in the DOM
        const observer = new MutationObserver(removeUnwantedElement);
        observer.observe(document.body, { childList: true, subtree: true });

        // Remove the unwanted element on initial load
        removeUnwantedElement();
      });

      AFRAME.registerComponent("visibility-changer", {
        init: function () {
          this.el.setAttribute("visible", false);
          this.el.sceneEl.addEventListener("zappar-visible", () =>
            this.el.setAttribute("visible", true)
          );
        },
      });

      AFRAME.registerComponent("collider-check", {
        dependencies: ["raycaster"],
        init: function () {
          this.el.addEventListener("raycaster-intersection", function () {
            const model = document.getElementById("model");
            model.setAttribute("animation-mixer", "clip:null");
            model.setAttribute(
              "animation-mixer",
              "clip: Armature|mixamo.com|Layer0; repetitions : 1"
            );
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene zappar-environment-map>
      <a-entity zappar-permissions-ui id="permissions">
        <a-entity
          text="value: Please reload the page, accepting the camera permissions."
          position="0 0 -2"
        ></a-entity>
      </a-entity>
      <a-entity zappar-compatibility-ui id="compatibility"></a-entity>
      <a-camera zappar-camera>
        <a-entity collider-check raycaster="objects: .collidable"></a-entity>
      </a-camera>
      <a-entity zappar-image="target: assets/marker.zpt">
        <a-entity visibility-changer>
          <a-plane
            class="collidable"
            color="#000000"
            material="transparent: true; opacity: 0.8;"
            width="1"
            height="1"
            position="0 0 -0.01 "
          ></a-plane>
          <a-entity
            rotation="90 0 0"
            id="model"
            gltf-model="url(assets/looped.glb)"
            animation-mixer="clip: null"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
