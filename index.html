<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/animated.glb"
        ></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="static-model"
          scale="0.3 0.3 0.3"
          gltf-model="#static-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
        <a-entity
          id="bowser-model"
          scale="0.3 0.3 0.3"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div
      id="debugInfo"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        font-family: monospace;
      "
    ></div>
    <script>
      let animationSequenceStarted = false;

      function updateDebugInfo(message) {
        document.getElementById("debugInfo").innerHTML += message + "<br>";
      }

      function addAnimationAndPlay() {
        if (animationSequenceStarted) return;
        animationSequenceStarted = true;

        updateDebugInfo("Starting animation sequence...");
        var el = document.querySelector("#static-model");

        if (!el) {
          updateDebugInfo("Error: #static-model not found");
          return;
        }

        if (!el.hasAttribute("animation-mixer")) {
          el.setAttribute("animation-mixer", {
            clip: "ArmatureAction",
            loop: "once",
            clampWhenFinished: true,
          });
        }

        el.addEventListener("model-loaded", function modelLoadedHandler() {
          el.removeEventListener("model-loaded", modelLoadedHandler);
          playAnimation(el);
        });

        if (el.components["gltf-model"].model) {
          playAnimation(el);
        }
      }

      function playAnimation(el) {
        var mixer = el.components["animation-mixer"].mixer;
        if (mixer) {
          var clipAction = mixer.clipAction("ArmatureAction");
          if (clipAction) {
            updateDebugInfo("Playing ArmatureAction...");
            clipAction.reset();
            clipAction.setLoop(THREE.LoopOnce);
            clipAction.clampWhenFinished = true;
            clipAction.play();

            el.addEventListener(
              "animation-finished",
              function animationFinishedHandler(event) {
                el.removeEventListener(
                  "animation-finished",
                  animationFinishedHandler
                );
                if (event.detail.action._clip.name === "ArmatureAction") {
                  updateDebugInfo(
                    "ArmatureAction finished. Starting BrainInside animation..."
                  );
                  animateBrainInside();
                }
              }
            );
          } else {
            updateDebugInfo("Error: ArmatureAction not found in the model");
          }
        } else {
          updateDebugInfo(
            "Error: Mixer not found in animation-mixer component"
          );
        }
      }

      function animateBrainInside() {
        var bowserModel = document.querySelector("#bowser-model");
        var brainInside = bowserModel.object3D.getObjectByName("BrainInside");

        if (brainInside) {
          updateDebugInfo("Animating BrainInside...");
          var initialY = brainInside.position.y;
          var startTime = Date.now();
          var duration = 1000;
          var animationDistance = 0.1;

          function animateUp() {
            var now = Date.now();
            var progress = (now - startTime) / duration;

            if (progress < 1) {
              brainInside.position.y = initialY + progress * animationDistance;
              requestAnimationFrame(animateUp);
            } else {
              brainInside.position.y = initialY + animationDistance;
              updateDebugInfo(
                "BrainInside animation completed. Starting animated-asset animations..."
              );
              playAllAnimationsOnAnimatedAsset();
            }
          }

          animateUp();
        } else {
          updateDebugInfo("Error: BrainInside object not found");
        }
      }

      function playAllAnimationsOnAnimatedAsset() {
        var animatedModel = document.querySelector("#bowser-model");
        if (!animatedModel.hasAttribute("animation-mixer")) {
          animatedModel.setAttribute("animation-mixer", "");
        }

        var mixer = animatedModel.components["animation-mixer"].mixer;
        if (mixer) {
          var animations =
            animatedModel.components["gltf-model"].model.animations;
          var totalDuration = 0;

          animations.forEach((clip, index) => {
            setTimeout(() => {
              updateDebugInfo(`Playing animation: ${clip.name}`);
              var action = mixer.clipAction(clip);
              action.setLoop(THREE.LoopOnce);
              action.clampWhenFinished = true;
              action.reset();
              action.play();
            }, totalDuration * 1000);

            totalDuration += clip.duration;
          });

          setTimeout(() => {
            updateDebugInfo("All animations completed.");
          }, totalDuration * 1000);
        } else {
          updateDebugInfo("Error: Mixer not found for animated-asset");
        }
      }

      function onClickHandler() {
        if (!animationSequenceStarted) {
          updateDebugInfo("Click detected. Starting animation sequence...");
          addAnimationAndPlay();
          document.removeEventListener("click", onClickHandler);
        }
      }

      document.addEventListener("click", onClickHandler);

      document
        .querySelector("#static-model")
        .addEventListener("model-loaded", function modelLoadedHandler() {
          updateDebugInfo("Static model loaded");
          this.removeEventListener("model-loaded", modelLoadedHandler);
        });

      document
        .querySelector("#bowser-model")
        .addEventListener("model-loaded", function modelLoadedHandler() {
          updateDebugInfo("Animated model loaded");
          this.removeEventListener("model-loaded", modelLoadedHandler);
        });
    </script>
  </body>
</html>
