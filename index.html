<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/animated.glb"
        ></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="static-model"
          scale="0.3 0.3 0.3"
          gltf-model="#static-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
        <a-entity
          id="bowser-model"
          scale="0.3 0.3 0.3"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      // Function to add animation-mixer and play the animation
      function addAnimationAndPlay() {
        var el = document.querySelector("#static-model");

        // Check if animation-mixer is already added
        if (!el.hasAttribute("animation-mixer")) {
          // Add animation-mixer component
          el.setAttribute("animation-mixer", {
            clip: "ArmatureAction",
            loop: "once",
            clampWhenFinished: true,
          });

          // Wait for the next tick to ensure the component is initialized
          el.addEventListener("loaded", function () {
            var mixer = el.components["animation-mixer"].mixer;
            var clipAction = mixer.clipAction("ArmatureAction");
            clipAction.reset();
            clipAction.play();
          });
        } else {
          // If animation-mixer is already added, just play the animation
          var mixer = el.components["animation-mixer"].mixer;
          var clipAction = mixer.clipAction("ArmatureAction");
          clipAction.reset();
          clipAction.play();
        }
      }

      // Add click event listener to the entire document
      document.addEventListener("click", function (event) {
        // Check if the AR.js canvas is loaded
        var arCanvas = document.querySelector(".a-canvas");
        if (arCanvas) {
          // Only add animation-mixer and play if the click is on the AR canvas
          if (event.target === arCanvas) {
            addAnimationAndPlay();
          }
        } else {
          console.log(
            "AR canvas not found. The AR scene might not be fully loaded."
          );
        }
      });
    </script>
  </body>
</html>
