<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/animated.glb"
        ></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="static-model"
          scale="0.3 0.3 0.3"
          animation-mixer="clip: ArmatureAction; loop: once;"
          gltf-model="#static-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
        <a-entity
          id="bowser-model"
          scale="0.3 0.3 0.3"
          animation-mixer="loop: repeat; enabled: false;"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("animation-sequence", {
        init: function () {
          var staticModel = document.querySelector("#static-model");
          var bowserModel = document.querySelector("#bowser-model");

          // Listen for the animation-finished event on the static model
          staticModel.addEventListener("animation-finished", function (event) {
            if (event.detail.action._clip.name === "ArmatureAction") {
              // Stop the static model's animation and hold the last frame
              var mixer = staticModel.components["animation-mixer"].mixer;
              var clipAction = mixer.clipAction("ArmatureAction");
              clipAction.paused = true;
              clipAction.time = clipAction.getClip().duration;
              mixer.update(0);

              // Start the looped animation on the bowser model
              bowserModel.setAttribute("animation-mixer", "enabled", true);
            }
          });
        },
      });

      // Attach the animation sequence handler to the scene
      document.querySelector("a-scene").setAttribute("animation-sequence", "");
    </script>
  </body>
</html>
