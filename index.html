<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="js/components/gesture-detector.js"></script>
    <script src="js/components/gesture-handler.js"></script>
    <script src="js/animation-controller.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; warmupTolerance: 1; missTolerance: 1; filterMinCF:0.2; filterBeta: 10;"
      color-space="sRGB"
      gesture-detector
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="assets/looped.glb"></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>

      <a-entity id="torshx" mindar-image-target="targetIndex: 0">
        <a-entity
          id="model-container"
          gesture-handler
        >
          <a-entity
            id="static-model"
            scale="0.3 0.3 0.3"
            gltf-model="#static-asset"
            position="0 0 0"
            rotation="0 0 0"
          ></a-entity>
          <a-entity
            id="bowser-model"
            scale="0.3 0.3 0.3"
            gltf-model="#animated-asset"
            position="0 0 0"
            rotation="0 0 0"
          ></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
