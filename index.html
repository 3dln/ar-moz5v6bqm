<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/animated.glb"
        ></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="static-model"
          scale="0.3 0.3 0.3"
          gltf-model="#static-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
        <a-entity
          id="bowser-model"
          scale="0.3 0.3 0.3"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div
      id="debugInfo"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        font-family: monospace;
      "
    ></div>
    <script>
      function updateDebugInfo(message) {
        document.getElementById("debugInfo").innerHTML += message + "<br>";
      }

      function addAnimationAndPlay() {
        document.removeEventListener("click", arguments.callee, false);
        updateDebugInfo("Attempting to add animation and play...");
        var el = document.querySelector("#static-model");

        if (!el) {
          updateDebugInfo("Error: #static-model not found");
          return;
        }

        updateDebugInfo("Model found. Checking for animation-mixer...");

        if (!el.hasAttribute("animation-mixer")) {
          updateDebugInfo("Adding animation-mixer component...");
          el.setAttribute("animation-mixer", {
            clip: "ArmatureAction",
            loop: "once",
            clampWhenFinished: true,
          });

          el.addEventListener("model-loaded", function () {
            updateDebugInfo("Model loaded. Attempting to play animation...");
            playAnimation(el);
          });
        } else {
          updateDebugInfo(
            "Animation-mixer already present. Playing animation..."
          );
          playAnimation(el);
        }
      }

      function playAnimation(el) {
        if (el.components["animation-mixer"]) {
          var mixer = el.components["animation-mixer"].mixer;
          if (mixer) {
            var clipAction = mixer.clipAction("ArmatureAction");
            if (clipAction) {
              updateDebugInfo("Animation found. Resetting and playing...");
              clipAction.reset();
              clipAction.play();
            } else {
              updateDebugInfo("Error: ArmatureAction not found in the model");
            }
          } else {
            updateDebugInfo(
              "Error: Mixer not found in animation-mixer component"
            );
          }
        } else {
          updateDebugInfo("Error: animation-mixer component not initialized");
        }
      }

      document.addEventListener("click", function (event) {
        updateDebugInfo("Click detected");
        addAnimationAndPlay();
      });

      // Check if the model is already loaded
      document
        .querySelector("#static-model")
        .addEventListener("model-loaded", function () {
          updateDebugInfo("Model loaded");
        });
    </script>
  </body>
</html>
