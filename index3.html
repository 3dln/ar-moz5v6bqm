<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/looped.glb"
        ></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>

      <a-nft
        type="nft"
        url="path/to/your/nft/descriptor"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="static-model"
          scale="0.3 0.3 0.3"
          gltf-model="#static-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
        <a-entity
          id="bowser-model"
          scale="0.3 0.3 0.3"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <div
      id="debugInfo"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        font-family: monospace;
      "
    ></div>
    <script>
      let animationSequenceStarted = false;
      const isProduction = false;
      const DEBUG = !isProduction;
      let bandFinalPosition;
      let bandAnimation;
      let loadedModels = 0;

      function updateDebugInfo(message) {
        document.getElementById("debugInfo").innerHTML += message + "<br>";
      }

      function addAnimationAndPlay() {
        if (animationSequenceStarted) return;
        animationSequenceStarted = true;

        updateDebugInfo("Starting animation sequence...");
        var staticModel = document.querySelector("#static-model");
        var animatedModel = document.querySelector("#bowser-model");

        if (!staticModel || !animatedModel) {
          updateDebugInfo("Error: Models not found");
          return;
        }

        // Start the "Band" animation immediately
        startBandAnimation(animatedModel);

        if (!staticModel.hasAttribute("animation-mixer")) {
          staticModel.setAttribute("animation-mixer", {
            clip: "ArmatureAction",
            loop: "once",
            clampWhenFinished: true,
          });
        }

        staticModel.addEventListener(
          "model-loaded",
          function modelLoadedHandler() {
            staticModel.removeEventListener("model-loaded", modelLoadedHandler);
            playHeadOpeningAnimation(staticModel);
          }
        );

        if (staticModel.components["gltf-model"].model) {
          playHeadOpeningAnimation(staticModel);
        }
      }

      // ... [rest of your JavaScript functions remain unchanged]

      function hideLoader() {
        const loader = document.querySelector(".arjs-loader");
        if (loader) {
          loader.style.display = "none";
        }
      }

      // Modified model loading event listeners
      document
        .querySelector("#static-model")
        .addEventListener("model-loaded", function modelLoadedHandler() {
          updateDebugInfo("Static model loaded");
          loadedModels += 1;
          this.removeEventListener("model-loaded", modelLoadedHandler);
          if (loadedModels === 2) hideLoader();
        });

      document
        .querySelector("#bowser-model")
        .addEventListener("model-loaded", function modelLoadedHandler() {
          updateDebugInfo("Animated model loaded");
          loadedModels += 1;
          this.removeEventListener("model-loaded", modelLoadedHandler);
          if (loadedModels === 2) hideLoader();
        });

      // New event listener for NFT target detection
      document
        .querySelector("a-nft")
        .addEventListener("markerFound", function () {
          updateDebugInfo(
            "NFT target detected. Starting animation sequence..."
          );
          addAnimationAndPlay();
        });

      updateDebugInfo("Ready");
      updateDebugInfo("Waiting for NFT target...");
    </script>
  </body>
</html>
