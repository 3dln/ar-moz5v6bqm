<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/looped.glb"
        ></a-asset-item>
        <a-asset-item id="static-asset" src="assets/head.glb"></a-asset-item>
      </a-assets>

      <a-nft
        type="nft"
        url="assets/marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-entity
          id="static-model"
          scale="0.3 0.3 0.3"
          gltf-model="#static-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
        <a-entity
          id="bowser-model"
          scale="0.3 0.3 0.3"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
          position="0 0 0"
          rotation="-90 0 0"
        ></a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>

    <div
      id="debugInfo"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        font-family: monospace;
      "
    ></div>
    <script>
      let animationSequenceStarted = false;
      const isProduction = false;
      const DEBUG = !isProduction;
      let bandFinalPosition;
      let bandAnimation;
      let loadedModels = 0;

      function updateDebugInfo(message) {
        document.getElementById("debugInfo").innerHTML += message + "<br>";
      }

      function addAnimationAndPlay() {
        if (animationSequenceStarted) return;
        animationSequenceStarted = true;

        updateDebugInfo("Starting animation sequence...");
        var staticModel = document.querySelector("#static-model");
        var animatedModel = document.querySelector("#bowser-model");

        if (!staticModel || !animatedModel) {
          updateDebugInfo("Error: Models not found");
          return;
        }

        // Start the "Band" animation immediately
        startBandAnimation(animatedModel);

        if (!staticModel.hasAttribute("animation-mixer")) {
          staticModel.setAttribute("animation-mixer", {
            clip: "ArmatureAction",
            loop: "once",
            clampWhenFinished: true,
          });
        }

        staticModel.addEventListener(
          "model-loaded",
          function modelLoadedHandler() {
            staticModel.removeEventListener("model-loaded", modelLoadedHandler);
            playHeadOpeningAnimation(staticModel);
          }
        );

        if (staticModel.components["gltf-model"].model) {
          playHeadOpeningAnimation(staticModel);
        }
      }

      function startBandAnimation(animatedModel) {
        if (!animatedModel.hasAttribute("animation-mixer")) {
          animatedModel.setAttribute("animation-mixer", "");
        }

        var mixer = animatedModel.components["animation-mixer"].mixer;
        if (mixer) {
          var animations =
            animatedModel.components["gltf-model"].model.animations;
          bandAnimation = animations.find((clip) => clip.name === "Band");

          if (bandAnimation) {
            updateDebugInfo("Starting Band animation...");
            var action = mixer.clipAction(bandAnimation);
            action.setLoop(THREE.LoopRepeat);
            action.clampWhenFinished = false;
            action.reset();
            action.play();
          } else {
            updateDebugInfo("Error: Band animation not found");
          }
        } else {
          updateDebugInfo("Error: Mixer not found for animated-asset");
        }
      }
      function playHeadOpeningAnimation(el) {
        var mixer = el.components["animation-mixer"].mixer;
        if (mixer) {
          var clipAction = mixer.clipAction("ArmatureAction");
          if (clipAction) {
            updateDebugInfo("Playing ArmatureAction...");
            clipAction.reset();
            clipAction.setLoop(THREE.LoopOnce);
            clipAction.clampWhenFinished = true;
            clipAction.play();

            el.addEventListener(
              "animation-finished",
              function animationFinishedHandler(event) {
                el.removeEventListener(
                  "animation-finished",
                  animationFinishedHandler
                );
                if (event.detail.action._clip.name === "ArmatureAction") {
                  updateDebugInfo(
                    "ArmatureAction finished. Starting BrainInside animation..."
                  );
                  animateBrainInside();
                }
              }
            );
          } else {
            updateDebugInfo("Error: ArmatureAction not found in the model");
          }
        } else {
          updateDebugInfo(
            "Error: Mixer not found in animation-mixer component"
          );
        }
      }

      function animateBrainInside() {
        var bowserModel = document.querySelector("#bowser-model");
        var brainInside = bowserModel.object3D.getObjectByName("BrainInside");

        if (brainInside) {
          updateDebugInfo("Animating BrainInside...");
          var initialY = brainInside.position.y;
          var startTime = Date.now();
          var duration = 1000;
          var animationDistance = 0.1;

          function animateUp() {
            var now = Date.now();
            var progress = (now - startTime) / duration;

            if (progress < 1) {
              brainInside.position.y = initialY + progress * animationDistance;
              requestAnimationFrame(animateUp);
            } else {
              bandFinalPosition = new THREE.Vector3(
                brainInside.position.x,
                initialY + animationDistance,
                brainInside.position.z
              );
              updateDebugInfo(
                "BrainInside animation completed. Starting remaining animations..."
              );
              playRemainingAnimations();
            }
          }

          animateUp();
        } else {
          updateDebugInfo("Error: BrainInside object not found");
        }
      }

      function playRemainingAnimations() {
        var animatedModel = document.querySelector("#bowser-model");
        var mixer = animatedModel.components["animation-mixer"].mixer;
        if (mixer) {
          var animations =
            animatedModel.components["gltf-model"].model.animations;

          animations.forEach((clip) => {
            if (clip.name !== "Band") {
              // Skip the Band animation as it's already playing
              updateDebugInfo(`Playing animation: ${clip.name}`);
              var action = mixer.clipAction(clip);
              action.setLoop(THREE.LoopRepeat);
              action.clampWhenFinished = false;
              action.reset();
              action.play();
            }
          });

          updateDebugInfo("All remaining animations started simultaneously.");

          // Add a render loop to constantly update the band's position
          function renderLoop() {
            var brainInside =
              animatedModel.object3D.getObjectByName("BrainInside");
            if (brainInside && bandFinalPosition) {
              brainInside.position.copy(bandFinalPosition);
            }
            requestAnimationFrame(renderLoop);
          }
          renderLoop();
        } else {
          updateDebugInfo("Error: Mixer not found for animated-asset");
        }
      }

      function animateBrainInside() {
        var bowserModel = document.querySelector("#bowser-model");
        var brainInside = bowserModel.object3D.getObjectByName("BrainInside");

        if (brainInside) {
          updateDebugInfo("Animating BrainInside...");
          var initialY = brainInside.position.y;
          var startTime = Date.now();
          var duration = 1000;
          var animationDistance = 0.1;

          function animateUp() {
            var now = Date.now();
            var progress = (now - startTime) / duration;

            if (progress < 1) {
              brainInside.position.y = initialY + progress * animationDistance;
              requestAnimationFrame(animateUp);
            } else {
              bandFinalPosition = new THREE.Vector3(
                brainInside.position.x,
                initialY + animationDistance,
                brainInside.position.z
              );
              updateDebugInfo(
                "BrainInside animation completed. Starting all animations..."
              );
              playAllAnimationsOnAnimatedAsset();
            }
          }

          animateUp();
        } else {
          updateDebugInfo("Error: BrainInside object not found");
        }
      }

      function playAllAnimationsOnAnimatedAsset() {
        var animatedModel = document.querySelector("#bowser-model");
        if (!animatedModel.hasAttribute("animation-mixer")) {
          animatedModel.setAttribute("animation-mixer", "");
        }

        var mixer = animatedModel.components["animation-mixer"].mixer;
        if (mixer) {
          var animations =
            animatedModel.components["gltf-model"].model.animations;

          animations.forEach((clip) => {
            updateDebugInfo(`Playing animation: ${clip.name}`);
            var action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat);
            action.clampWhenFinished = false;
            action.reset();
            action.play();
          });

          updateDebugInfo("All animations started simultaneously.");

          // Add a render loop to constantly update the band's position
          function renderLoop() {
            var brainInside =
              animatedModel.object3D.getObjectByName("BrainInside");
            if (brainInside && bandFinalPosition) {
              brainInside.position.copy(bandFinalPosition);
            }
            requestAnimationFrame(renderLoop);
          }
          renderLoop();
        } else {
          updateDebugInfo("Error: Mixer not found for animated-asset");
        }
      }
      function onClickHandler() {
        if (loadedModels < 2) {
          updateDebugInfo("Not all models loaded. Please wait...");
          return;
        }
        if (!animationSequenceStarted) {
          updateDebugInfo("Click detected. Starting animation sequence...");
          addAnimationAndPlay();
          document.removeEventListener("click", onClickHandler);
        }
      }

      document.addEventListener("click", onClickHandler);

      updateDebugInfo("Ready");
      updateDebugInfo("Loading models...");

      document
        .querySelector("#static-model")
        .addEventListener("model-loaded", function modelLoadedHandler() {
          updateDebugInfo("Static model loaded");
          loadedModels += 1;
          this.removeEventListener("model-loaded", modelLoadedHandler);
        });

      document
        .querySelector("#bowser-model")
        .addEventListener("model-loaded", function modelLoadedHandler() {
          updateDebugInfo("Animated model loaded");
          loadedModels += 1;
          this.removeEventListener("model-loaded", modelLoadedHandler);
        });
    </script>
  </body>
</html>
