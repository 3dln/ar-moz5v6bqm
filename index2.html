<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/2.0.0/zappar-aframe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      /* Initially hide any unwanted elements using a generic CSS rule */
      body > *:not(a-scene) {
        display: none !important;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Show the a-scene element
        document.querySelector("a-scene").style.display = "block";
      });

      AFRAME.registerComponent("visibility-changer", {
        init: function () {
          this.el.setAttribute("visible", false);
          this.el.sceneEl.addEventListener("zappar-visible", () =>
            this.el.setAttribute("visible", true)
          );
        },
      });

      AFRAME.registerComponent("collider-check", {
        dependencies: ["raycaster"],
        init: function () {
          this.el.addEventListener("raycaster-intersection", function () {
            const model = document.getElementById("model-group");
            model.setAttribute("animation-mixer", "clip:null");
            model.setAttribute(
              "animation-mixer",
              "clip: Armature|mixamo.com|Layer0; repetitions : 1"
            );
          });
        },
      });

      AFRAME.registerComponent("interactive-model", {
        init: function () {
          this.el.addEventListener("click", this.handleClick.bind(this));
          this.el.addEventListener(
            "touchstart",
            this.handleTouchStart.bind(this)
          );
          this.el.addEventListener(
            "touchmove",
            this.handleTouchMove.bind(this)
          );
          this.el.addEventListener("touchend", this.handleTouchEnd.bind(this));
          this.isDragging = false;
          this.previousTouchPosition = { x: 0, y: 0 };
        },
        handleClick: function () {
          this.el.setAttribute("animation-mixer", "clip:null");
          this.el.setAttribute(
            "animation-mixer",
            "clip: Armature|mixamo.com|Layer0; repetitions : 1"
          );
        },
        handleTouchStart: function (event) {
          event.preventDefault();
          this.isDragging = true;
          const touch = event.touches[0];
          this.previousTouchPosition = { x: touch.pageX, y: touch.pageY };
        },
        handleTouchMove: function (event) {
          event.preventDefault();
          if (!this.isDragging) return;

          const touch = event.touches[0];
          const deltaMove = {
            x: touch.pageX - this.previousTouchPosition.x,
            y: touch.pageY - this.previousTouchPosition.y,
          };

          this.previousTouchPosition = { x: touch.pageX, y: touch.pageY };

          this.el.object3D.rotation.y += deltaMove.x * 0.01;
          this.el.object3D.rotation.x += deltaMove.y * 0.01;
        },
        handleTouchEnd: function (event) {
          event.preventDefault();
          this.isDragging = false;
        },
      });
    </script>
  </head>
  <body>
    <a-scene zappar-environment-map style="display: none">
      <a-entity zappar-permissions-ui id="permissions">
        <a-entity
          text="value: Please reload the page, accepting the camera permissions."
          position="0 0 -2"
        ></a-entity>
      </a-entity>
      <a-entity zappar-compatibility-ui id="compatibility"></a-entity>
      <a-camera zappar-camera>
        <a-entity collider-check raycaster="objects: .collidable"></a-entity>
      </a-camera>
      <a-entity zappar-image="target: assets/marker.zpt">
        <a-entity visibility-changer>
          <a-plane
            class="collidable"
            color="#000000"
            material="transparent: true; opacity: 0;"
            width="1"
            height="1"
            position="0 0 -0.01 "
          ></a-plane>
          <a-entity
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            id="model-group"
            interactive-model
          >
            <a-entity
              rotation="0 0 0"
              id="main-model"
              gltf-model="url(assets/looped.glb)"
              animation-mixer
            ></a-entity>
            <a-entity
              rotation="0 0 0"
              id="secondary-model"
              gltf-model="url(assets/head.glb)"
              animation-mixer
              position="0 0.5 0"
            ></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
